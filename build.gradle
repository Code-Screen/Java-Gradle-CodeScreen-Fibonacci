apply plugin: 'application'
apply plugin: 'jacoco'

defaultTasks 'run'

jacoco {
    toolVersion = "0.8.7"
}

jacocoTestReport {
    reports {
        csv.enabled = true
        xml.enabled = true
        html.enabled = true
    }
}

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.13.1'
}

wrapper {
  gradleVersion = "6.8"
}

sourceSets {
    main.java.srcDirs += 'src/main/java'
    test.java.srcDirs += 'src/test/java'
}


